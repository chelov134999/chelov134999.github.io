<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>星級引擎｜30 秒免費測驗</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="card__header">
        <img class="card__logo" src="logo.png" alt="星級引擎 Logo" width="72" height="72" />
        <div>
          <h1>星級引擎智能體</h1>
          <p>30 秒內評估你與同區競品的差距，準備好開始了嗎？</p>
        </div>
      </header>

      <form id="lead-form" class="form" autocomplete="off">
        <div class="form__field">
          <label for="city">城市</label>
          <input id="city" name="city" type="text" placeholder="例如：台北市" required />
        </div>
        <div class="form__field">
          <label for="route">路段</label>
          <input id="route" name="route" type="text" placeholder="例如：信義路四段" required />
        </div>
        <div class="form__field">
          <label for="number">門牌</label>
          <input id="number" name="number" type="text" placeholder="例如：99號" required />
        </div>
        <div class="form__field">
          <label for="name">店名</label>
          <input id="name" name="name" type="text" placeholder="例如：星級咖啡館" required />
        </div>

        <button type="submit" class="form__submit">送出並分析</button>
      </form>

      <footer class="card__footer">
        <p>送出後，星級引擎智能體會立即回傳初步診斷。若你尚未登入 LINE LIFF，會先引導你登入。</p>
      </footer>
    </section>

    <section id="result" class="result" hidden>
      <h2>已送出！</h2>
      <p id="result-message">資料已傳送給星級引擎。</p>
      <pre id="result-json"></pre>
      <button id="copy-button" class="result__copy">複製資料</button>
    </section>
  </main>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.21.2/sdk.js"></script>
  <script src="app.js"></script>
</body>
</html>
